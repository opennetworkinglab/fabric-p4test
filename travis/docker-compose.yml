version: "3"
services:
  dut:
    image: opennetworking/mn-stratum:latest
    hostname: dut_stratum_bmv2
    container_name: dut_stratum_bmv2
    privileged: true
    volumes:
      - ./:/travis
    environment:
      - BMV2_LOG_LEVEL=${BMV2_LOG_LEVEL}
    ports:
      - "28000:28000"
    entrypoint: "/travis/run_stratum_bmv2.sh"

  tester:
    #TODO: update with a ad-hoc image for running just the PTF
    image: onosproject/fabric-p4test:latest
    container_name: tester
    privileged: true
    network_mode: service:dut
    depends_on:
      - dut
    volumes:
      - ../:/fabric-p4test
      - ${ONOS_ROOT}:/onos
    environment:
      - TEST=${TEST}
    command: "tail -f /dev/null"
#    command: "bash /tests/run_only_test.sh /onos ${TEST_TARGET}"